---
layout: default
---
<article class="post">
	
	<date class="post-date">
		<span class="date-day-name">{{ page.date | localize: '%A'}}</span>
	  <span class="date-day">{{ page.date | localize: '%-d'}}</span><br/>
	  <span class="date-month">{{ page.date | localize: '%B'}}</span>
	  <span class="date-year">{{ page.date | localize: '%Y'}}</span>
	</date>
	<h1 class="post-title">
		{{ page.title }}
		<span class="lang-tag" data-lang="{{ page.lang }}" title="{{ 'language' | t }}">
  		{{ page.lang }}
    </span>
  </h1>
	<section class="post-content">
		{{ content }}
	</section>
</article>
